<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Best Community Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Best Community Service</h1>
		</header>
		<nav>
			<ul>
				<li><a href="member.html">MY ACCOUNT</a></li>
				<li><a href="index.html">LOG OUT</a></li>
			</ul>
		</nav>
		<main>
			<form>
				<fieldset>
					<legend>MAKE A DONATION</legend>
					<div class="left">
						<label>Amount (&#36)</label>
						<input type="number" name="amount" min="0">
						<label>Cardholder Name</label>
						<input type="text" name="name">
						<label>Card Number</label>
						<input type="text" name="cardnumber">
						<label>Billing Address</label>
						<input type="text" name="address">
						<label>City</label>
						<input type="text" name="city">
						<label>State</label>
						<select name="state" size="1">
							<option value="AL">Alabama</option><option value="AK">Alaske</option>
							<option value="AZ">Arizona</option><option value="AR">Arkansas</option>
							<option value="CA">California</option><option value="CO">Colorado</option>
							<option value="CT">Connecticut</option><option value="De">Delaware</option>
							<option value="FL">Florida</option><option value="GA">Georgia</option>
							<option value="HI">Hawaii</option><option value="ID">Idaho</option>
							<option value="IL">Illinois</option><option value="IN">Indiana</option>
							<option value="IA">Iowa</option><option value="KS">Kansas</option>
							<option value="KY">Kentucky</option><option value="LA">Louisiana</option>
							<option value="ME">Maine</option><option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option><option value="MI">Michigan</option>
							<option value="MN">Minnesota</option><option value="MS">Mississippi</option>
							<option value="MO">Missouri</option><option value="MT">Montana</option>
							<option value="NE">Nebraska</option><option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option><option value="NY">New York</option>
							<option value="NC">North Carolina</option><option value="ND">North Dakota</option>
							<option value="OH">Ohio</option><option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option><option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option><option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option><option value="TN">Tennessee</option>
							<option value="TX">Texas</option><option value="UT">Utah</option>
							<option value="VT">Vermont</option><option value="VA">Virginia</option>
							<option value="WA">Washington</option><option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
						</select>
						<label>Zip code</label>
						<input type="text" name="zip">
						<label>CVC</label>
						<input type="text" name="cvc">
						<label>Expiration</label>
						<select name="expmonth" size="1">
							<option value="1">01</option><option value="2">02</option>
							<option value="3">03</option><option value="4">04</option>
							<option value="5">05</option><option value="6">06</option>
							<option value="7">07</option><option value="8">08</option>
							<option value="9">09</option><option value="10">10</option>
							<option value="11">11</option><option value="12">12</option>
						</select>
						<select name="expyear" size="1">
							<option value="2019">2019</option><option value="2020">2020</option>
							<option value="2021">2021</option><option value="2022">2022</option>
							<option value="2023">2023</option><option value="2024">2024</option>
						</select>
						<label>Comments</label>
						<textarea name="comments" rows="3" cols="25"></textarea>
					</div>
					<div class="clear">
						<a>SUBMIT</a>
					</div>
				</fieldset>
			</form>
		</main>
		<footer>
			<a id="link" href="index.html">Copyright &copy; 2019 Best Community Service</a><br/>
			Matthew Zomorodi &#40mzomorod&#41<br/>
			ASU &#45 SER416 Spring 2019
		</footer>
	</body>
</html>
