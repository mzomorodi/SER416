<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Best Community Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Best Community Service</h1>
		</header>
		<nav>
			<ul>
				<li><a href="member.html">MY ACCOUNT</a></li>
				<li><a href="index.html">LOG OUT</a></li>
			</ul>
		</nav>
		<main>
			<form>
				<fieldset>
					<legend>NEW SERVICE</legend>
					<div class="left">
						<label>Title</label>
						<input type="text" name="title" size="40">
						<label>Description</label>
						<textarea name="description" rows="5" cols="41"></textarea><br/>
						<label>Start Date</label>
						<input type="date" name="start"><br/>
						<label>End Date</label>
						<input type="date" name="start">
						<label>Quantity</label>
						<input type="number" name="quantity" min="1">
						<label>Units</label>
						<input type="text" name="units" size="40">
						<label>Cost</label>
						<input type="text" name="cost" size="40">
					</div>
					<div class="clear">
						<a>SUBMIT</a>
					</div>
				</fieldset>
			</form>
		</main>
		<footer>
			<a id="link" href="index.html">Copyright &copy; 2019 Best Community Service</a><br/>
