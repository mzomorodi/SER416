<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Best Community Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Best Community Service</h1>
		</header>
		<nav>
			<ul>
				<li><a href="employee.html">My Account</a></li>
				<li><a href="index.html">Log Out</a></li>
			</ul>
		</nav>
		<main>
			<form>
				<fieldset>
					<legend>Offer New Service</legend>
					Title<br/>
					<input type="text" name="title"><br/>
					Description<br/>
					<textarea name="description" rows="5" cols="20"></textarea><br/>
					Start Date<br/>
					<input type="date" name="start"><br/>
					End Date<br/>
					<input type="date" name="start"><br/>
					Quantity<br/>
					<input type="number" name="quantity" min="1"><br/>
					Units<br/>
					<input type="text" name="units"><br/>
					Cost<br/>
					<input type="text" name="cost"><br/>
					<input type="submit" value="Submit">
				</fieldset>
			</form>
		</main>
